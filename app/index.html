<!DOCTYPE html>
<html ng-app="SearchApp">
    <head>

    </head>
    <body ng-controller="searchController as searchCtrl">
        <div class="container">
            <h1>{{searchCtrl.title}}</h1>
            <form novalidate>
                <label>Skills:</label>
                <input type="text" ng-model="searchCtrl.requiredPerson.skillSet"/>
                <label>Experience:</label>
                <input type="number" ng-model="searchCtrl.requiredPerson.experience"/>
                <input type="submit" value="Show Results" ng-click="searchCtrl.retrievePatterns(searchCtrl.requiredPerson)"/>
            </form>
        </div>
    </body>
    <script src="../vendors/angular.js"></script>
    <script type="text/javascript" src="controllers/appController.js"></script>
</html>
